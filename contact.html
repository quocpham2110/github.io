<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us Page</title>
    <!--CSS Section-->
    <link rel="stylesheet" href="content/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
<header>
</header>

<!-- Main content -->
<main class="container">
    <h1 class="text-center my-4">Contact Us</h1>
    <div class="row justify-content-center">
        <form class="col-lg-6 col-md-10 col-sm-12 mb-4">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName">
            </div>
            <div class="mb-3">
                <label for="emailAddress" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailAddress">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-control"
                          aria-describedby="Message Area" aria-label="Message Area">
                </textarea>
            </div>
            <div class="text-center">
                <button id="sendButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#messageModal">
                    <i class="fa-solid fa-check me-1"></i>Submit
                </button>
            </div>
        </form>
    </div>
</main>

<!-- Modal -->
<div id="messageModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</div>

<!--Scripting Section-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/contact.js"></script>

</body>
</html>
