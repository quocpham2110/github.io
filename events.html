<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events Page</title>
    <!--CSS Section-->
    <link rel="stylesheet" href="content/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
<header>
</header>

<!-- Main content -->
<main class="container">
    <h1 class="text-center my-4">Events page</h1>

    <div class="d-flex align-items-center justify-content-between my-3">
        <h4 id="month"></h4>
        <select id="category" class="form-select w-25" aria-label="Select category">
            <option selected>Select a category</option>
            <option value="cleanup">Cleanups</option>
            <option value="workshop">Workshops</option>
            <option value="fundraiser">Fundraisers</option>
        </select>
        <div>
            <button id="prevMonthButton" style="width: 40px; height: 40px" class="btn btn-outline-secondary rounded-pill me-4">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button id="thisMonthButton" class="btn btn-primary me-4">Today</button>
            <button id="nextMonthButton" style="width: 40px; height: 40px" class="btn btn-outline-secondary rounded-pill">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col" class="text-center">Sunday</th>
            <th scope="col" class="text-center">Monday</th>
            <th scope="col" class="text-center">Tuesday</th>
            <th scope="col" class="text-center">Wednesday</th>
            <th scope="col" class="text-center">Thursday</th>
            <th scope="col" class="text-center">Friday</th>
            <th scope="col" class="text-center">Saturday</th>
        </tr>

        </thead>
        <tbody id="calendarBody"></tbody>
    </table>
</main>

<!--Scripting Section-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
