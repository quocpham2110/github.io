<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <!--CSS Section-->
    <link rel="stylesheet" href="./content/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
<header></header>

<main class="container">
    <h1>Edit Contact</h1>

    <form class="col-lg-6 col-md-10 col-sm-12 mb-4">

        <div class="input-group mb-3">
            <label for="fullName" class="input-group-text">Full name: </label>
            <input id="fullName" name="fullName" type="text" class="form-control"
                   aria-describedby="fullName-error" aria-label="Full Name" required>
            <span id="fullName-error" class="text-danger w-100"></span>
        </div>

        <div class="input-group mb-3">
            <label for="contactNumber" class="input-group-text">Contact number: </label>
            <input id="contactNumber" name="contactNumber" type="tel" class="form-control"
                   aria-describedby="contactNumber-error" aria-label="Contact Number" required>
            <span id="contactNumber-error" class="text-danger w-100"></span>
        </div>

        <div class="input-group mb-3">
            <label for="emailAddress" class="input-group-text">Email address: </label>
            <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                   aria-describedby="emailAddress-error" aria-label="Email Address" required>
            <span id="emailAddress-error" class="text-danger w-100"></span>
        </div>

        <div class="mb-3 form-check">
            <input id="subscribeCheckbox" name="subscribeCheckbox" type="checkbox" class="form-check-input me-2">
            <label class="form-check-label" for="subscribeCheckbox">Subscribe to our Contact List</label>
        </div>

        <button id="editButton" type="submit" class="btn btn-primary">
            <i class="fa-solid fa-pen me-1"></i>Edit
        </button>
        <button id="cancelButton" type="reset" class="btn btn-warning">
            <i class="fa-solid fa-xmark me-1"></i>Cancel
        </button>

    </form>
</main>

<!--Scripting Section-->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/namespace.js"></script>
<script src="./scripts/contact.js"></script>
<script src="./scripts/app.js"></script>

</body>
</html>
