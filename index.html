<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!--CSS Section-->
    <link rel="stylesheet" href="content/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
<header>
</header>

<!-- Carousel -->
<section id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./images/volunteer-activity1.jpg" class="d-block" alt="clean garbage image">
        </div>
        <div class="carousel-item">
            <img src="./images/volunteer-activity2.jpg" class="d-block" alt="planting tree image">
        </div>
        <div class="carousel-item">
            <img src="./images/volunteer-activity3.jpg" class="d-block" alt="clean garbage image">
        </div>
        <div class="carousel-item">
            <img src="./images/volunteer-activity4.jpg" class="d-block" alt="volunteer activity image">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</section>

<!-- Main content -->
<main class="container">
    <h1 class="text-center my-4">Welcome to the Volunteer Connect Portal</h1>
    <button id="getInvolvedButton" class="btn btn-primary">Get Involved</button>
</main>

<!--Scripting Section-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
